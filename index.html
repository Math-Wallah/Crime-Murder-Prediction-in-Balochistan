<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Rate Prediction</title>
</head>
<body>
    <h1>Predict Murder Rate Based on Socioeconomic Factors</h1>
    <form action="/" method="post">
        <label for="poverty_rate">Poverty Rate (%):</label>
        <input type="number" step="0.1" name="poverty_rate" required><br><br>

        <label for="unemployment_rate">Unemployment Rate (%):</label>
        <input type="number" step="0.1" name="unemployment_rate" required><br><br>

        <label for="income_inequality">Income Inequality Index:</label>
        <input type="number" step="0.01" name="income_inequality" required><br><br>

        <label for="education_level">Education Level (Avg. Years):</label>
        <input type="number" step="0.1" name="education_level" required><br><br>

        <label for="literacy_rate">Literacy Rate (%):</label>
        <input type="number" step="1" name="literacy_rate" required><br><br>

        <button type="submit">Predict Murder Rate</button>
    </form>

    {% if prediction is not None %}
        <h2>Predicted Murder Rate: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
